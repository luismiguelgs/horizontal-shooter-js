<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    </head>
    <body>
        <canvas id="canvas1"></canvas>

        <!-- characters -->
        <img id="player" src="assets/player.png" class="sprite">
        <img id="angler1" src="assets/angler1.png" class="sprite">
        <img id="angler2" src="assets/angler2.png" class="sprite">
        <img id="lucky" src="assets/lucky.png" class="sprite">
        <img id="hivewhale" src="assets/hivewhale.png" class="sprite">
        <img id="drone" src="assets/drone.png" class="sprite">
        <!-- props -->
        <img id="projectile" src="assets/projectile.png" class="sprite">
        <img id="gears" src="assets/gears.png" class="sprite">
        <img id="smoke" src="assets/smokeExplosion.png" class="sprite">
        <img id="fire" src="assets/fireExplosion.png" class="sprite">
        <!-- environment -->
        <img id="layer1" src="assets/layer1.png" class="sprite">
        <img id="layer2" src="assets/layer2.png" class="sprite">
        <img id="layer3" src="assets/layer3.png" class="sprite">
        <img id="layer4" src="assets/layer4.png" class="sprite">

        
        <script src="js/script.js" type="module"></script>
    </body>
</html>
